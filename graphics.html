<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>VTB BOSS</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="stylesheet.css">

	<script type="text/javascript" src="js/plotly.js"></script>
	<script type="text/javascript" src="js/lodash.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript" src="scripts/graphics.js"></script>
	
</head>
<body>
	<header class="py-2 text-center">
		<a class="navbar-brand" href="index.html">
			<img src="images/logo.png" width="170" height="35">
		</a>
	</header>
	<nav class="d-flex justify-content-center">
		<ul class="nav">
			<li class="m-2 nav-item">
				<a class="nav-link text-dark rounded" href="news.html">Новости</a>
			</li>
			<li class="m-2 nav-item">
				<a class="nav-link text-dark rounded" href="securities.html">Аналитика</a>
			</li>
			<li class="m-2 nav-item">
				<a class="nav-link text-white rounded active" href="selector.html">Графики</a>
			</li>
		</ul>
	</nav>
	<main>
		<div class="container text-center">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="m-2 card">
						<div class="card-header">Новостные ембеддинги</div>
						<div class="card-body">
							<iframe class="plot" width="100%" height="100%" id="emb_plot" sandbox="allow-scripts" src="https://buyorsell.ml/stock/emb_SBER.html"></iframe>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-between" style="overflow-x: auto; white-space: nowrap;" id="embs"></div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="m-2 card">
						<div class="card-header">Тематический поток</div>
						<div class="card-body">
							<iframe class="plot" width="100%" height="100%" id="tf_plot" sandbox="allow-scripts" src="https://buyorsell.ml/stock/tf_1.html"></iframe>
							<iframe class="plot" width="100%" height="100%" id="dtm_plot" sandbox="allow-scripts" src="https://buyorsell.ml/stock/dtm_1.html"></iframe>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-between" style="overflow-x: auto; white-space: nowrap;" id="topics"></div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="m-2 card">
						<div class="card-header">Связанности персон</div>
						<div class="card-body">
							<iframe class="plot" width="100%" height="100%" id="ner_plot" sandbox="allow-scripts" src="https://buyorsell.ml/stock/ner_1.html"></iframe>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-between" style="overflow-x: auto; white-space: nowrap;" id="entities"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script id="template-list" type="text/template">
		<a class="mx-2 text-dark text-decoration-none <%= cls %>" id="<%= id %>" onclick="onPlotChange(this)"><%= name %></a>
	</script>	
</body>
</html>
